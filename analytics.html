<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertility Tracker Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css">
    <style>
        .stats-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 400px;
        }
        .activity-table {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .date-range {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .export-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">Fertility Tracker Analytics</h1>
        
        <!-- Date Range Selector -->
        <div class="date-range">
            <h3>Date Range</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button class="btn btn-primary" id="applyDateRange">Apply Filter</button>
                </div>
            </div>
        </div>

        <!-- Export Section -->
        <div class="export-section">
            <h3>Export Data</h3>
            <div class="row">
                <div class="col-md-6">
                    <h4>Admin Export</h4>
                    <div class="mb-3">
                        <button class="btn btn-success me-2" id="exportCSV">Export as CSV</button>
                        <button class="btn btn-success" id="exportExcel">Export as Excel</button>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Export Options</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="exportUsers" checked>
                            <label class="form-check-label" for="exportUsers">User Data</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="exportActivities" checked>
                            <label class="form-check-label" for="exportActivities">Activity Data</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="exportPurchases" checked>
                            <label class="form-check-label" for="exportPurchases">Purchase Data</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <h5>Scheduled Exports</h5>
                        <div class="mb-3">
                            <label class="form-label">Schedule Type</label>
                            <select class="form-select" id="scheduleType">
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Time</label>
                            <input type="time" class="form-control" id="scheduleTime">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Recipients (comma-separated)</label>
                            <input type="text" class="form-control" id="scheduleEmails" placeholder="email1@example.com, email2@example.com">
                        </div>
                        <button class="btn btn-primary" id="saveSchedule">Save Schedule</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4>Customer Export</h4>
                    <div class="mb-3">
                        <label for="customerEmail" class="form-label">Customer Email</label>
                        <input type="email" class="form-control" id="customerEmail" placeholder="Enter customer email">
                    </div>
                    <button class="btn btn-primary" id="exportCustomerData">Export Customer Data</button>
                </div>
            </div>
        </div>
        
        <!-- Stats Overview -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stat-value" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stat-value" id="totalClicks">0</div>
                    <div class="stat-label">Total Clicks</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stat-value" id="totalPurchases">0</div>
                    <div class="stat-label">Total Purchases</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stat-value" id="totalRevenue">$0.00</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="chart-container">
                    <h3>Campaign Performance</h3>
                    <canvas id="campaignChart"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div class="chart-container">
                    <h3>Product Revenue</h3>
                    <canvas id="productChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="activity-table">
            <h3>Recent Activity</h3>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>User</th>
                            <th>Type</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="activityTable">
                        <!-- Activity data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="analytics.js"></script>
</body>
</html>
